{% extends 'main.html' %}

{% block header %}

    <title>Books</title>

{% endblock %}

{% block content %}
        <div class="my-4 d-flex flex-wrap">
            
              
            {% for row in row_data %}
            <div class="card m-2" style="width: 13rem;">
              <img style="height: 250px;" src="{{ row[5] }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title text-center" style="height: 150px;">{{row[1]}} ({{row[3]}})</h5>
                <p class="card-text"></p>
                <a href="{{ url_for('detail', id= row[0])}}" class="btn btn-primary">More Details</a>
              </div>
            </div>
        
            {% endfor %}
        
                 
          
        </div>

{% endblock %}
